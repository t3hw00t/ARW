<!doctype html><meta charset="utf-8"><title>ARW Models</title>
<link rel="stylesheet" href="/admin/ui/assets/tokens.css"/>
<link rel="stylesheet" href="/admin/ui/assets/ui-kit.css"/>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:20px;color:var(--color-ink);background:var(--surface);}
  h1{margin:0 0 10px 0;}
  .row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0;}
  pre{background:linear-gradient(180deg,var(--surface),var(--surface-muted));border:1px solid var(--color-line);border-radius:12px;padding:8px;overflow:auto;box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);}
  input,select{font:inherit;}
  /* Rely on shared UI kit for badges, dots, tones */
</style>
<h1>Models <span id="mdlBadge" class="badge warn"><span class="dot"></span> 0</span></h1>
<div class="row">
  <span class='badge' id='sseBadge' style='margin-left:auto'><span class='dot'></span> SSE: off</span>
  <span id='statusBadges' style='margin-left:8px'></span>
  </div>
<div class="card">
  <div class="row" role="toolbar" aria-label="Admin token">
    <input id="adminTok" placeholder="admin token" style="width:240px" autocomplete="off">
    <button onclick="setAdminToken()">Apply</button>
    <span id="authBadge" class="badge warn"><span class="dot"></span> Admin: off</span>
  </div>
  <div class="row" role="toolbar" aria-label="Models actions"><input id="mId" placeholder="model id" style="width:240px"><input id="mProv" placeholder="provider (local)" style="width:160px"></div>
  <div class="row" role="toolbar" aria-label="Models actions"><button onclick="listM()">List</button><button onclick="metricsM()">Metrics</button><button onclick="addM()">Add</button><button onclick="delM()">Delete</button><button onclick="defGet()">Get default</button><button onclick="defSet()">Set default</button></div>
  <pre id="out">[]</pre>
</div>
<script>
const base = location.origin;
const ADMIN_STORAGE_KEY = 'arw_admin_token';
let adminToken = '';
// Lightweight SSE status indicator
try{
  const es = new EventSource(base + '/events');
  es.onopen = ()=>{ const el=document.getElementById('sseBadge'); if (el){ el.innerHTML = "<span class='dot ok'></span> SSE: on"; } };
  es.onerror = ()=>{ const el=document.getElementById('sseBadge'); if (el){ el.innerHTML = "<span class='dot bad'></span> SSE: off"; } };
}catch{}
function setAdminBadge(ok){ const el=document.getElementById('authBadge'); if(!el) return; el.className = 'badge ' + (ok?'ok':'warn'); el.innerHTML = '<span class="dot"></span> Admin: ' + (ok?'on':'off'); }
function setAdminToken(){ const input=document.getElementById('adminTok'); const value=(input?.value||'').trim(); adminToken = value; if(value){ try{ localStorage.setItem(ADMIN_STORAGE_KEY,value); }catch(_){} } else { try{ localStorage.removeItem(ADMIN_STORAGE_KEY); }catch(_){} } setAdminBadge(!!value); }
function loadAdminToken(){ try{ const stored = localStorage.getItem(ADMIN_STORAGE_KEY); if(stored){ adminToken = stored; const input=document.getElementById('adminTok'); if(input) input.value = stored; setAdminBadge(true); return; } }catch(_){} setAdminBadge(false); }
async function call(method,path,body){ const init={ method, headers:{} }; if(body!==undefined){ init.body=JSON.stringify(body); init.headers['Content-Type']='application/json'; }
  if(adminToken){ init.headers['X-ARW-Admin']=adminToken; }
  const resp = await fetch(base+path, init);
  if(resp.status===401){ setAdminBadge(false); throw new Error('unauthorized'); }
  const text = await resp.text();
  try{ return JSON.parse(text); }catch{ return text; }
}
async function listM(){ try{ const j=await call('GET','/admin/models'); const b=document.getElementById('mdlBadge'); if(Array.isArray(j)&&b){ b.className='badge ok'; b.innerHTML='<span class="dot"></span> '+j.length; } document.getElementById('out').textContent=JSON.stringify(j,null,2); setAdminBadge(!!adminToken); }catch(err){ document.getElementById('out').textContent = `error: ${err.message}`; } }
async function addM(){ const id=document.getElementById('mId').value.trim(); if(!id) return; const provider=(document.getElementById('mProv').value||'local').trim(); await call('POST','/admin/models/add',{id,provider}); await listM(); }
async function delM(){ const id=document.getElementById('mId').value.trim(); if(!id) return; await call('POST','/admin/models/remove',{id}); await listM(); }
async function defGet(){ const j=await call('GET','/admin/models/default'); document.getElementById('out').textContent=JSON.stringify(j,null,2); }
async function defSet(){ const id=document.getElementById('mId').value.trim(); if(!id) return; await call('POST','/admin/models/default',{id}); await listM(); }
async function metricsM(){ try{ const j=await call('GET','/admin/state/models_metrics'); document.getElementById('out').textContent=JSON.stringify(j,null,2); }catch(err){ document.getElementById('out').textContent = `error: ${err.message}`; } }
document.addEventListener('DOMContentLoaded', ()=>{ loadAdminToken(); listM(); });
</script>
