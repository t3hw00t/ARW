<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ARW Models</title>
    <link rel="stylesheet" href="/admin/ui/assets/tokens.css"/>
    <link rel="stylesheet" href="/admin/ui/assets/ui-kit.css"/>
    <link rel="stylesheet" href="/admin/ui/assets/pages.css"/>
    <link rel="stylesheet" href="/admin/ui/assets/models.css"/>
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <header class="admin-nav">
      <nav aria-label="Admin navigation">
        <a href="/admin/ui/control/">Launcher</a>
        <a href="/admin/ui/projects">Projects</a>
        <a href="/admin/ui/models" aria-current="page">Models</a>
        <a href="/admin/ui/agents">Agents</a>
        <a href="/admin/ui/flows">Flows</a>
        <a href="/admin/debug">Debug</a>
      </nav>
    </header>
    <main id="main">
    <h1>Models <span id="mdlBadge" class="badge warn"><span class="dot"></span> 0</span></h1>
    <div class="models-status">
      <span class="models-status__spacer badge" id="sseBadge"><span class="dot"></span> SSE: off</span>
      <span id="statusBadges" class="models-status__extra"></span>
    </div>
    <div class="card">
      <div class="row" role="toolbar" aria-label="Admin token">
        <input id="adminTok" class="models-input models-input--wide" placeholder="admin token" autocomplete="off">
        <button id="adminTokApply">Apply</button>
        <span id="authBadge" class="badge warn"><span class="dot"></span> Admin: off</span>
      </div>
      <div class="row" role="toolbar" aria-label="Models actions">
        <input id="mId" class="models-input models-input--wide" placeholder="model id">
        <input id="mProv" class="models-input models-input--provider" placeholder="provider (local)">
      </div>
      <div class="row" role="toolbar" aria-label="Models actions">
        <button id="btnList">List</button>
        <button id="btnMetrics">Metrics</button>
        <button id="btnAdd">Add</button>
        <button id="btnDel">Delete</button>
        <button id="btnDefGet">Get default</button>
        <button id="btnDefSet">Set default</button>
      </div>
      <pre id="out" class="models-output">[]</pre>
    </div>
    <div class="card models-runtime" id="runtimeCard" hidden>
      <div id="runtimeHints"></div>
      <div id="errorHints" class="models-runtime__errors"></div>
    </div>
    <div class="card capsule-card" id="capsuleCard">
      <div class="capsule-header">
        <h2>Policy capsules</h2>
        <div class="capsule-actions" role="toolbar" aria-label="Capsule presets">
          <select id="capsulePresetSelect" aria-label="Preset selection"></select>
          <button id="capsuleAdoptBtn">Adopt preset</button>
          <button id="capsuleRefreshBtn">Refresh status</button>
        </div>
      </div>
      <div class="capsule-reason">
        <label for="capsuleReason" class="capsule-reason__label">Audit reason (optional)</label>
        <input id="capsuleReason" class="models-input" placeholder="Optional reason for audit trail" autocomplete="off">
      </div>
      <div id="capsuleActionStatus" class="capsule-status capsule-status--message" role="status" aria-live="polite"></div>
      <div id="capsuleStatusSummary" class="capsule-status" role="status" aria-live="polite"></div>
      <div id="capsuleStatusList" class="capsule-list" aria-live="polite"></div>
      <div class="capsule-actions-row">
        <button id="capsuleTeardownAllBtn">Tear down all</button>
      </div>
      <div class="capsule-audit">
        <div class="capsule-audit-header">
          <h3>Audit trail</h3>
          <button id="capsuleAuditRefresh">Refresh audit</button>
        </div>
        <div id="capsuleAuditLog" class="capsule-audit-log" aria-live="polite"></div>
      </div>
    </div>
    </main>
    <script src="/admin/ui/assets/models.js"></script>
  </body>
</html>
