<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARW Connection Manager</title>
  </head>
  <body>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="connections.css" />
    <script src="common.js" defer></script>
    <div class="wrap">
      <div class="row">
        <input id="cname" type="text" placeholder="name">
        <input id="curl" type="url" placeholder="http://127.0.0.1:8090">
        <button id="btn-add">Add</button>
        <button id="btn-save">Save</button>
        <span id="stat" class="dim"></span>
      </div>
      <div>
        <table>
          <thead>
            <tr><th>Name</th><th>Base URL</th><th>Status</th><th>Actions</th></tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
    <script src="connections.js" defer></script>
  </body>
  </html>
