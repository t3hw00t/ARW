<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARW Model Manager</title>
  </head>
  <body>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="models.css" />
    <script src="common.js" defer></script>
    <div class="wrap">
      <div class="row">
        <label>Port: <input id="port" type="number" min="1" max="65535" value="8090"></label>
        <label>Admin Token: <input id="admintok" type="text" placeholder="optional"></label>
        <button id="btn-save-prefs" class="ghost">Save Prefs</button>
        <button id="btn-refresh">Refresh</button>
        <button id="btn-load">Load</button>
        <button id="btn-save" class="ghost">Save</button>
        <span id="stat" class="dim"></span>
        <span id="disk" class="dim"></span>
      </div>

      <div>
        <h3>Models</h3>
        <table>
          <thead>
            <tr><th>Id</th><th>Provider</th><th>Status</th><th>Path</th><th>Default</th><th>Actions</th></tr>
          </thead>
          <tbody id="models"></tbody>
        </table>
      </div>

      <div>
        <h3>Add / Delete / Default</h3>
        <div class="row">
          <input id="mid" type="text" placeholder="model id" class="mono">
          <input id="mpr" type="text" placeholder="provider (optional)">
          <button id="btn-add">Add</button>
          <button id="btn-del">Delete</button>
          <button id="btn-setdef">Set Default</button>
          <span id="def" class="dim"></span>
        </div>
      </div>

      <div>
        <h3>Download</h3>
        <div class="row">
          <input id="did" type="text" placeholder="model id" class="mono">
          <input id="durl" type="url" placeholder="https://...">
          <input id="dsha" type="text" placeholder="sha256 (required)" class="mono">
          <label>Quant:
            <select id="dquant">
              <option value="">(unchanged)</option>
              <option>Q4_K_M</option>
              <option>Q5_K_M</option>
              <option>Q6_K</option>
              <option>Q8_0</option>
            </select>
          </label>
          <button id="btn-copy-sha" title="Copy">Copy</button>
          <button id="btn-paste-sha" title="Paste">Paste</button>
          <button id="btn-dl" class="primary">Download</button>
          <button id="btn-cancel" class="ghost">Cancel</button>
        </div>
        <div id="dlprog" class="mono dim"></div>
        <div id="dlbars"></div>
      </div>

      <div>
        <h3>Catalog</h3>
        <div class="row">
          <button id="btn-load-local">Load Built-in Catalog</button>
          <input id="caturl" type="url" placeholder="https://.../models_catalog.json">
          <button id="btn-load-remote">Load Remote Catalog</button>
        </div>
        <table>
          <thead>
            <tr><th>Id</th><th>Provider</th><th>URL</th><th>Checksum</th><th>Notes</th><th>Action</th></tr>
          </thead>
          <tbody id="catalog"></tbody>
        </table>
      </div>
    </div>
    <script src="models.js" defer></script>
  </body>
  </html>
