<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARW Mascot</title>
    <link rel="stylesheet" href="tokens.css" />
    <link rel="stylesheet" href="ui-kit.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="mascot.css" />
    <script src="common.js" defer></script>
    <script src="mascot.js" defer></script>
  </head>
  <body data-page="mascot" data-character="guide">
    <div class="mascot-root" role="img" aria-label="Project mascot">
      <div class="drag-strip" title="Drag to move" aria-hidden="true"></div>
      <svg class="blob" viewBox="0 0 200 240" width="200" height="240" aria-hidden="true">
        <defs>
          <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="rgba(0,0,0,0.25)"/>
          </filter>
        </defs>
        <!-- Body: pear-shaped blob -->
        <path class="body" filter="url(#shadow)"
          d="M100 15
             C 85 10, 70 20, 65 35
             C 58 55, 58 65, 55 80
             C 35 95, 25 120, 30 150
             C 38 190, 70 215, 100 215
             C 130 215, 162 190, 170 150
             C 175 120, 165 95, 145 80
             C 142 65, 142 55, 135 35
             C 130 20, 115 10, 100 15 Z"/>

        <!-- Hairs -->
        <path class="hair" d="M92 18 C 90 8, 78 8, 74 18"/>
        <path class="hair" d="M100 16 C 100 6, 90 6, 88 15"/>
        <path class="hair" d="M108 18 C 110 8, 122 8, 126 18"/>

        <!-- Face -->
        <rect class="eye" x="75" y="95" rx="3" ry="3" width="18" height="3"/>
        <rect class="eye" x="107" y="95" rx="3" ry="3" width="18" height="3"/>
        <circle class="mouth" cx="100" cy="118" r="5"/>

        <!-- Accessories -->
        <g class="accessory accessory--guide" aria-hidden="true">
          <path d="M120 70 q18 -12 34 0" class="acc-halo"/>
        </g>
        <g class="accessory accessory--engineer" aria-hidden="true">
          <path d="M130 128 l18 -18 8 8 -18 18z" class="acc-metal"/>
          <circle cx="150" cy="116" r="6" class="acc-joint"/>
        </g>
        <g class="accessory accessory--researcher" aria-hidden="true">
          <circle cx="135" cy="118" r="12" class="acc-glass"/>
          <rect x="145" y="128" width="16" height="5" rx="2.5" class="acc-handle" transform="rotate(38 145 128)"/>
        </g>
        <g class="accessory accessory--navigator" aria-hidden="true">
          <polygon points="72,156 116,146 92,194" class="acc-pointer"/>
          <circle cx="96" cy="178" r="7" class="acc-pointer-core"/>
        </g>
        <g class="accessory accessory--guardian" aria-hidden="true">
          <path d="M60 130 L90 120 L120 130 L120 160 L90 178 L60 160 Z" class="acc-shield"/>
        </g>
      </svg>
      <span class="status-pill" id="mascotStatus" aria-live="polite" aria-label="Mascot status"></span>
      <div class="hint" id="mascotHint" aria-live="polite"></div>
      <div class="menu-wrap" id="mascotMenu" hidden>
        <div class="menu" role="menu" aria-label="Mascot actions">
          <button type="button" role="menuitem" data-action="open-chat">Open Conversations</button>
          <button type="button" role="menuitem" data-action="open-debug">Open Debug UI</button>
          <button type="button" role="menuitem" data-action="start-service">Start Service</button>
          <button type="button" role="menuitem" data-action="stop-service">Stop Service</button>
          <button type="button" role="menuitem" data-action="open-logs">Open Logs</button>
          <hr/>
          <button type="button" role="menuitem" data-action="toggle-quiet">Toggle Quiet Mode</button>
          <button type="button" role="menuitem" data-action="toggle-compact">Toggle Compact Mode</button>
          <button type="button" role="menuitem" data-action="cycle-character">Next Character</button>
          <button type="button" role="menuitem" data-action="spawn-project">Open Project Mascot…</button>
          <hr/>
          <button type="button" role="menuitem" data-action="dock-left">Dock Left</button>
          <button type="button" role="menuitem" data-action="dock-right">Dock Right</button>
          <button type="button" role="menuitem" data-action="dock-bottom-right">Dock Bottom‑Right</button>
          <button type="button" role="menuitem" data-action="reset">Reset Position</button>
        </div>
      </div>
      <button class="menu-toggle" id="mascotMenuToggle" aria-haspopup="menu" aria-controls="mascotMenu" aria-expanded="false" title="Actions (toggle with M)">• • •</button>
    </div>
  </body>
  </html>
