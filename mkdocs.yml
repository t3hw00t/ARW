site_name: Agent Hub (ARW)
site_description: "Your private AI control room that can scale and share when you choose. Run a local-first, privacy-first team of AI helpers — and only pool compute with trusted peers when needed."
repo_url: https://github.com/t3hw00t/ARW
site_url: https://t3hw00t.github.io/ARW/
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github
edit_uri: edit/main/docs/
extra_css:
  - css/tokens.css
  - css/overrides.css
extra_javascript:
  - static/status-badges.js
docs_dir: docs
plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
extra:
  version:
    provider: mike
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
