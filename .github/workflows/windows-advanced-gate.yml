name: windows-advanced-gate

on:
  workflow_dispatch:
    inputs:
      strict_sign:
        description: "Fail if unsigned binaries/installers are found"
        required: false
        default: "false"
  release:
    types: [published]

jobs:
  advanced-gate:
    name: advanced-gate (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .

      - name: Build arw-server (release)
        shell: pwsh
        run: |
          cargo build --release -p arw-server --locked

      - name: Run Windows Advanced Gate (informational by default)
        shell: pwsh
        env:
          ARW_STRICT_SIGN_VERIFY: ${{ inputs.strict_sign }}
        run: |
          ./scripts/windows-advanced-gate.ps1
