name: Dist

on:
  workflow_dispatch:
  push:
    tags: ["v*.*.*"]

jobs:
  build-installers:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install GTK and tray build deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config \
            libgtk-3-dev libglib2.0-dev libgdk-pixbuf2.0-dev \
            libpango1.0-dev libatk1.0-dev libcairo2-dev \
            libxdo-dev libayatana-appindicator3-dev
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install cargo-dist
        run: cargo install cargo-dist --locked
      - name: Build installers
        run: cargo dist build --target ${{ matrix.target }} --installer --no-confirm
      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-dist
          path: target/dist/*

  release:
    needs: build-installers
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: List artifacts
        run: ls -R dist || true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
