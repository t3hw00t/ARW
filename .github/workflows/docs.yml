name: Docs build and deploy

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy docs to gh-pages with mike'
        required: false
        default: 'false'

permissions:
  contents: read

env:
  PIP_VERSION: 24.2

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
      - name: Cache pip (docs)
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('requirements/docs.txt') }}
      - name: Install mkdocs + plugins
        run: |
          python -m pip install "pip==${PIP_VERSION}"
          python -m pip install -r requirements/docs.txt
      - name: Build docs
        run: mkdocs build --strict

  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy == 'true' }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: docs-production
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
      - name: Cache pip (docs)
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('requirements/docs.txt') }}
      - name: Install mkdocs + mike
        run: |
          python -m pip install "pip==${PIP_VERSION}"
          python -m pip install -r requirements/docs.txt
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Deploy latest
        run: |
          mike deploy --push --update-aliases latest
          mike set-default --push latest

  a11y:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
      - name: Cache pip (docs)
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('requirements/docs.txt') }}
      - name: Install mkdocs
        run: |
          python -m pip install "pip==${PIP_VERSION}"
          python -m pip install -r requirements/docs.txt
      - name: Build docs
        run: mkdocs build --strict
      - name: Serve docs
        run: |
          nohup python3 -m http.server 8000 -d site >/dev/null 2>&1 &
          sleep 2
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
      - name: Axe a11y (optional)
        continue-on-error: true
        run: |
          bash scripts/ci_run_axe.sh http://127.0.0.1:8000 a11y-reports
      - name: Upload a11y reports
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: site-a11y-reports
          path: a11y-reports
