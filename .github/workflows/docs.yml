name: Docs

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install Rust (for docgen)
        uses: dtolnay/rust-toolchain@stable

      - name: Install docgen deps (jq)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate workspace status page
        run: bash ./scripts/docgen.sh

      - name: Generate OpenAPI spec
        run: |
          cargo build -p arw-svc --release --locked
          OPENAPI_OUT=spec/openapi.yaml ./target/release/arw-svc || true

      - name: Install mkdocs
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin

      - name: Build docs
        run: mkdocs build --strict

      - name: Upload spec artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spec
          path: spec/*

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
