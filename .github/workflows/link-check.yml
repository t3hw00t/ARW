name: Link Check

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  lychee:
    name: Check docs links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Run lychee
        uses: lycheeverse/lychee-action@885c65f3dc543b57c898c8099f4e08c8afd178a2 # v1
        with:
          # Use repo-configured exclusions and headers
          args: --config .lychee.toml --no-progress --verbose docs/**/*.md README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
