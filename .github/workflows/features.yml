name: Feature Matrix

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  matrix-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.x'
      - name: Generate Feature Matrix
        run: |
          python3 scripts/gen_feature_matrix.py
      - name: Ensure matrix is committed
        run: |
          if ! git diff --quiet -- docs/reference/feature_matrix.md; then
            echo "::error::Feature Matrix is out of date. Run \`just features-gen\` and commit."
            git --no-pager diff -- docs/reference/feature_matrix.md | sed -n '1,200p'
            exit 1
          fi
