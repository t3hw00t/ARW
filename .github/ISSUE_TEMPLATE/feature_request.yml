name: Feature Request
description: Propose an idea or enhancement
labels: [enhancement]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What problem would this feature solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: How should it work? Any alternatives?
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Links, mockups, or references
