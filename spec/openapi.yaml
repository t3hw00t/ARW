components:
  schemas:
    About:
      type: object
      description: Service and branding information.
      properties:
        name:
          type: string
          example: Agent Hub (ARW)
        tagline:
          type: string
          example: Your private AI control room that can scale and share when you
            choose.
        description:
          type: string
        service:
          type: string
          example: arw-svc
        version:
          type: string
          example: 0.1.0
        role:
          type: string
          example: Home
        docs_url:
          type: string
          format: uri
          example: https://t3hw00t.github.io/ARW/
        endpoints:
          type: array
          items:
            type: string
      required:
      - service
      - version
      - endpoints
    ApplyMemory:
      type: object
      required:
      - kind
      - value
      properties:
        kind:
          type: string
        ttl_ms:
          type:
          - integer
          - 'null'
          format: int64
          minimum: 0
        value: {}
    ApplyReq:
      type: object
      required:
      - id
      properties:
        id:
          type: string
    AutoReq:
      type: object
      required:
      - enabled
      properties:
        enabled:
          type: boolean
    BudgetOverrideReq:
      type: object
      properties:
        class:
          type:
          - string
          - 'null'
        hard_ms:
          type:
          - integer
          - 'null'
          format: int64
          minimum: 0
        soft_ms:
          type:
          - integer
          - 'null'
          format: int64
          minimum: 0
    CancelReq:
      type: object
      required:
      - id
      properties:
        id:
          type: string
    ChatSendReq:
      type: object
      required:
      - message
      properties:
        message:
          type: string
        model:
          type:
          - string
          - 'null'
        temperature:
          type:
          - number
          - 'null'
          format: double
    ConcurrencySetReq:
      type: object
      required:
      - max
      properties:
        block:
          type:
          - boolean
          - 'null'
        max:
          type: integer
          minimum: 0
    CoreAccept:
      type: object
      required:
      - child_id
      - parent_id
      - role
      - epoch
      properties:
        child_id:
          type: string
        epoch:
          type: integer
          format: int64
          minimum: 0
        parent_id:
          type: string
        role:
          $ref: '#/components/schemas/CoreRole'
    CoreHello:
      type: object
      required:
      - id
      - role
      - capabilities
      - scope_tags
      - epoch
      - nonce
      properties:
        capabilities:
          type: array
          items:
            type: string
        epoch:
          type: integer
          format: int64
          minimum: 0
        id:
          type: string
        nonce:
          type: string
        role:
          $ref: '#/components/schemas/CoreRole'
        scope_tags:
          type: array
          items:
            type: string
    CoreOffer:
      type: object
      required:
      - from_id
      - proposed_role
      - shard_ranges
      properties:
        capacity_hint:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        from_id:
          type: string
        parent_hint:
          type:
          - string
          - 'null'
        proposed_role:
          $ref: '#/components/schemas/CoreRole'
        shard_ranges:
          type: array
          items:
            type: string
    CoreRole:
      type: string
      enum:
      - root
      - regional
      - edge
      - connector
      - observer
    DownloadReq:
      type: object
      required:
      - id
      - url
      - sha256
      properties:
        budget:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/BudgetOverrideReq'
        id:
          type: string
        provider:
          type:
          - string
          - 'null'
        sha256:
          type: string
        url:
          type: string
    EnqueueReq:
      type: object
      required:
      - kind
      - payload
      properties:
        idem_key:
          type:
          - string
          - 'null'
        kind:
          type: string
        payload: {}
        priority:
          type:
          - integer
          - 'null'
          format: int32
        shard_key:
          type:
          - string
          - 'null'
    FeedbackSignalPost:
      type: object
      required:
      - kind
      - target
      - confidence
      - severity
      properties:
        confidence:
          type: number
          format: double
        kind:
          type: string
        note:
          type:
          - string
          - 'null'
        severity:
          type: integer
          format: int32
          minimum: 0
        target:
          type: string
    Hints:
      type: object
      properties:
        event_buffer:
          type:
          - integer
          - 'null'
          minimum: 0
        http_timeout_secs:
          type:
          - integer
          - 'null'
          format: int64
          minimum: 0
        max_concurrency:
          type:
          - integer
          - 'null'
          minimum: 0
        mode:
          type:
          - string
          - 'null'
        slo_ms:
          type:
          - integer
          - 'null'
          format: int64
          minimum: 0
    ModelId:
      type: object
      required:
      - id
      properties:
        id:
          type: string
        provider:
          type:
          - string
          - 'null'
    OkResponse:
      type: object
      required:
      - ok
      properties:
        ok:
          type: boolean
    ProblemDetails:
      type: object
      description: RFC7807-style error payload used at service edges.
      required:
      - type
      - title
      - status
      properties:
        code:
          type:
          - string
          - 'null'
        detail:
          type:
          - string
          - 'null'
        instance:
          type:
          - string
          - 'null'
        status:
          type: integer
          format: int32
          minimum: 0
        title:
          type: string
        trace_id:
          type:
          - string
          - 'null'
        type:
          type: string
    ProjCreateReq:
      type: object
      required:
      - name
      properties:
        name:
          type: string
    RoleSetDoc:
      type: object
      required:
      - role
      properties:
        role:
          type: string
    SetLimit:
      type: object
      required:
      - limit
      properties:
        limit:
          type: integer
          minimum: 0
    SetProfile:
      type: object
      required:
      - name
      properties:
        name:
          type: string
    ToolRunReq:
      type: object
      required:
      - id
      - input
      properties:
        id:
          type: string
        input: {}
